<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OrderFit - Zamówienia</h1>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Imię" required>
            <input type="text" id="surname" placeholder="Nazwisko" required>
            <input type="text" id="clothingType" placeholder="Rodzaj odzieży" required>
            <input type="text" id="size" placeholder="Rozmiar" required>
            <input type="text" id="color" placeholder="Kolor" required>
            <input type="number" id="quantity" placeholder="Ilość" required>
            <input type="number" id="price" placeholder="Cena" required>
            <button type="submit">Dodaj zamówienie</button>
        </form>
        <h2>Lista zamówień</h2>
        <ul id="orderList"></ul>
        <h3>Suma: <span id="totalCost">0</span> zł</h3>
        <button id="exportPDF">Eksportuj do PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
