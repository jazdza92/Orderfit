<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFit - Zamówienia odzieży roboczej</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OrderFit - Zamówienia odzieży</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" required>

            <label for="clothingType">Rodzaj odzieży:</label>
            <select id="clothingType" required>
                <option value="T-shirt">T-shirt</option>
                <option value="polar">Polar</option>
                <option value="sweter">Sweter</option>
                <option value="kurtka">Kurtka</option>
            </select>

            <label for="size">Rozmiar:</label>
            <select id="size" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>

            <label for="color">Kolor:</label>
            <select id="color" required>
                <option value="czarny">Czarny</option>
                <option value="granatowy">Granatowy</option>
                <option value="czerwony">Czerwony</option>
                <option value="biały">Biały</option>
            </select>

            <label for="quantity">Ilość:</label>
            <input type="number" id="quantity" min="1" required>

            <label for="price">Cena za sztukę (PLN):</label>
            <input type="number" id="price" min="0" step="0.01" required>

            <button type="button" onclick="addOrder()">Dodaj zamówienie</button>
        </form>

        <h2>Lista zamówień</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Imię i nazwisko</th>
                    <th>Rodzaj</th>
                    <th>Rozmiar</th>
                    <th>Kolor</th>
                    <th>Ilość</th>
                    <th>Cena</th>
                    <th>Łączna cena</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="exportToPDF()">Eksportuj do PDF</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
